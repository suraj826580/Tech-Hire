<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Hire | Signup</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="./signup.css" />
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
  </head>
  <body>
    <main>
      <!--Navbar-->

      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark p-2 border-bottom border-white">
        <div class="container-fluid p-2">
          <a class="navbar-brand" href="../index.html">Tech Hire</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-auton mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#services">Services</a>
              </li>
              <li class="nav-item dropdown" id="candidate"></li>
              <li class="nav-item">
                <a class="nav-link active">About us</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto me-auton mb-lg-0" id="btnGrp"></ul>
          </div>
        </div>
      </nav>

      <!-- Registartion Form -->
      <section class="bg-dark text-white" style="min-height: 100vh">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div style="border-radius: 15px">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">
                      Create an account
                    </h2>

                    <form id="form">
                      <div class="form-outline mb-4">
                        <input
                          required
                          type="text"
                          id="name"
                          class="form-control form-control-lg" />
                        <label class="form-label" for="name">Your Name</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          required
                          type="email"
                          id="email"
                          class="form-control form-control-lg" />
                        <label class="form-label" for="email">Your Email</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          required
                          type="password"
                          id="password"
                          class="form-control form-control-lg" />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          required
                          type="company"
                          id="company"
                          class="form-control form-control-lg" />
                        <label class="form-label" for="company">Company</label>
                      </div>

                      <div class="form-outline mb-4">
                        <select
                          id="position"
                          class="form-control form-control-lg">
                          <option value="">Select Your Position</option>
                          <option value="HR">HR</option>
                          <option value="CEO">CEO</option>
                          <option value="Manager">Manager</option>
                        </select>
                      </div>

                      <div
                        class="form-check d-flex justify-content-center mb-5">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="form2Example3cg" />
                        <label class="form-check-label" for="form2Example3g">
                          I agree all statements in
                          <a href="#!" class="text-white"
                            ><u>Terms of service</u></a
                          >
                        </label>
                      </div>

                      <div class="d-flex justify-content-center">
                        <button
                          type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">
                          Signup
                        </button>
                      </div>

                      <p class="text-center text-white mt-5 mb-0">
                        Have already an account?
                        <a href="../login/login.html" class="fw-bold text-white"
                          ><u>Login here</u></a
                        >
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./signup.js"></script>
</html>
