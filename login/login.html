<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Hire | Login</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <!--css-->
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <main>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark p-2 border-bottom border-white">
        <div class="container-fluid p-2">
          <a class="navbar-brand" href="../index.html">Tech Hire</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-auton mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#services">Services</a>
              </li>
              <li class="nav-item dropdown" id="candidate"></li>
              <li class="nav-item">
                <a class="nav-link active">About us</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto me-auton mb-lg-0" id="btnGrp"></ul>
          </div>
        </div>
      </nav>

      <!-- Login Section -->

      <section class="gradient-custom bg-dark text-white">
        <div class="container py-5 h-90">
          <div
            class="row d-flex justify-content-center align-items-center h-90">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="bg-dark text-white" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-4">
                      Please enter your login and password!
                    </p>

                    <form id="form">
                      <div class="form-outline form-white mb-4">
                        <input
                          type="email"
                          id="email"
                          class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg" />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>

                      <p class="small mb-5 pb-lg-2">
                        <a class="text-white-50" href="#!">Forgot password?</a>
                      </p>

                      <button
                        class="btn btn-outline-success btn-lg px-5"
                        type="submit">
                        Login
                      </button>
                    </form>
                    <div class="d-flex justify-content-center text-center">
                      <a href="#!" class="text-white"
                        ><i class="fab fa-facebook-f fa-lg"></i
                      ></a>
                      <a href="#!" class="text-white"
                        ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                      ></a>
                      <a href="#!" class="text-white"
                        ><i class="fab fa-google fa-lg"></i
                      ></a>
                    </div>
                  </div>

                  <div>
                    <p class="mb-0">
                      Don't have an account?
                      <a
                        href="../Signup/signup.html"
                        class="text-white-50 fw-bold"
                        >Sign Up</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./login.js"></script>
</html>
